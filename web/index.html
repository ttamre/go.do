<body>
	<!-- Title
	–––––––––––––––––––––––––––––––––––––––––––––––––– -->
	<hr>
	<div class="content-center">
		<p class="text-5xl font-bold text-center">GO.DO</p>
	</div>
	<hr>
</body>

<!-- Todo Form
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<container>
    <form action="/todo" method="post">
        <h2>CREATE TODO</h2>

        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
        </div>

        <div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
        </div>

        <div>
            <button type="submit">Create</button>
        </div>
    </form>
</container>


<!-- Todo List
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <container>
        <h2>TODO LIST</h2>

        <table>

            <tr>
                <th></th>
                <th>Title</th>
                <th>Description</th>
                <th>Created On</th>
            </tr>

            {range .Data}
                <tr>
                    <td><input type="checkbox" name="todo" value="todo"></td>
                    <td>{.Title}</td>
                    <td>{.Description}</td>
                    <td>{.CreatedOn}</td>
                </tr>

        </table>
    </container>


</html>
